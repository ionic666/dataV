        }
        *{

<script src="myjs/myEcharts.js"></script>
<script src="myjs/map/hgjj.js"></script>

<script>
    var headerWidth=$(".header").width();	//获取头部标题的宽度
    $(".header").css("left",-headerWidth/2-6+"px");//让头部标题居中
    $(".header").css("background-image"," url(images/cyjj_title.png)");
    //工业增加值
    function gyzz(xAxisData,data1,data2){
        var mycharts = echarts.init(document.getElementById('model'));
        var option = {
            color: ['#4DAFFF','#ED7D31'],
            tooltip: {
                trigger: 'axis'
                //formatter:'{a}<br/>{b}:{c}亿(元)'
            },
            grid: {
                x: '10%',
                y: '18%',
                x2: '8%',
                y2: '15%',
                containLabel: true,
                borderWidth: 0
            },
            legend: {
                data: ['工业增加值(亿元)','同比增长率(%)'],
                textStyle: text_style,
                x: 'right',
                y: 'top'
            },
            xAxis: {
                type: 'category',
                axisLine: {lineStyle: {color: '#BFBFBF'}},
//                boundaryGap:false,
                axisTick: {show: true},
                axisLabel: {show: true, textStyle: text_style, interval: 0},
                splitLine: {show: false},
                data: xAxisData
            },
            yAxis: [{
                type: 'value',
                name:'亿元',
                nameTextStyle:{fontSize:font_size},      //设置y轴上单位的字体大小
                min:0,
                max:300,
                splitLine: {show: true, lineStyle: {type: 'dashed',color: '#2D2D2D'}},
                axisLine: {show: true, lineStyle: {color:'#B6B6B6'}},
                axisTick: {show: false},
                axisLabel: {show: true, textStyle: text_style}
            }, {
                type: 'value',
                name:'%',
                nameTextStyle:{fontSize:font_size},        //设置y轴上单位的字体大小
                min:0,
                max:10,
                splitLine: {show: true, lineStyle: {type: 'dashed',color: '#2D2D2D'}},
                axisLine: {show: true, lineStyle: {color:'#B6B6B6'}},
                axisTick: {show: false},
                axisLabel: {show: true, textStyle: text_style}
            }],
            series: [
                {
                    name: '工业增加值(亿元)',
                    type: 'bar',
                    barWidth: 22,
//                    symbolSize: 3,
                    itemStyle:{
                        normal:{
                            label:{
                                show:false,
                                position: 'top',
                                textStyle: text_style,
                                formatter:'{c}亿元'
                            }
                        }
                    },
                    data: data1
                },{
                    yAxisIndex:1,
                    name: '同比增长率(%)',
                    type: 'line',
                    symbol: 'triangle',
                    itemStyle:{
                        normal:{
                            label:{
                                show:false,
                                position: 'top',
                                formatter:'{c}%',
                                textStyle: text_style
                            }
                        }
                    },
                    data: data2
                }
            ]
        };
        mycharts.setOption(option);
    }
    //工业增长
    $.ajax({
        type:"POST",
        url:'jxeco/hgjj/gyzz.do',
        dataType:'json',
        data:{"monthSize":5},
        success:function(data){
            var xAxisData=[];
            var data1=[];
            var data2=[];
            for(var i=0;i<data.length;i++) {
                var sj = String(data[i].sj);
                xAxisData.push(sj.substring(5)+"月");
                data1.push(parseFloat(data[i].gyzz));
                data2.push(parseFloat(data[i].tbzz));
            }
            gyzz(xAxisData,data1,data2);
        }
    });
    //服务业生产指数
    function fwysczs(xAxisData,data1){
        var mycharts = echarts.init(document.getElementById('model2'));
        var option = {
            color:['#2B96ED'],
            tooltip: {
                trigger: 'axis',
                formatter:'{a}<br/>{b}:{c}%'
            },
            grid: {
                x: '5%',
                y: '10%',
                x2: '10%',
                y2: '20%',
                containLabel: true,
                borderWidth: 0
            },
            legend: {
                data: ['同比上涨'],   //实际增长率
                textStyle: text_style,
                x: 'right',
                y: 'top'
            },
            xAxis: {
                type: 'category',
                boundaryGap:false,
                axisLine: {lineStyle: {color: '#BFBFBF'}},
                axisTick: {show: true},
                axisLabel: {show: true, textStyle: text_style, interval: 0},
                splitLine: {show: false},
                data: xAxisData
            },
            yAxis: {
                type: 'value',
                splitLine: {show: false},
                axisLine: {show: false},
                axisTick: {show: false},
                axisLabel: {show: false}
            },
            series: [
                {
                    name: '同比上涨',   //实际增长率
                    type: 'line',
                    symbol: 'rectangle',
                    itemStyle: {
                        normal:{
                            areaStyle: {
                                type:'default',
                                color: '#2B96ED'
                            },
                            label: {
                                show: true,
                                position: 'top',
                                textStyle: text_style,
                                formatter:'{c}%'
                            }
                        }
                    },
                    data: data1
                }
            ]
        };
        mycharts.setOption(option);
    }
    $.ajax({
        type:"POST",
        url:'jxeco/hgjj/fwysczs.do',
        dataType:'json',
        data:{"monthSize":5},
        success:function(data){
            var xAxisData=[];
            var data1=[];
            for(var i=0;i<data.length;i++) {
                var sj = String(data[i].sj);
                xAxisData.push(sj.substring(5)+"月");
                data1.push(parseFloat(data[i].fwysczs));
            }
            xAxisData.reverse();
            data1.reverse();
            fwysczs(xAxisData,data1);
        }
    });
    //固定资产投资
    function gdzctz(xAxisData,data1){
        var mycharts = echarts.init(document.getElementById('model3'));
        var option = {
            tooltip: {
                trigger: 'axis'
            },
            grid: {
                x: '8%',
                y: '10%',
                x2: '5%',
                y2: '8%',
                containLabel: true,
                borderWidth: 0
            },
            legend: {
                data: ['固定资产投资额(亿)'],  //实际增长率
                show: false
            },
            xAxis: {
                type: 'value',
                splitLine: {show: false},
                axisLine: {show: false},
                axisTick: {show: false},
                axisLabel: {show: false}
            },
            yAxis: {
                type: 'category',
                axisLine: {lineStyle: {color: '#BFBFBF'}},
                axisTick: {show: true},
                axisLabel: {show: true, textStyle: text_style, interval: 0},
                splitLine: {show: false},
                data: xAxisData
            },
            series: [
                {
                    name: '固定资产投资额(亿)',  //实际增长率
                    type:'bar',
                    barWidth: 18,
                    itemStyle: {
                        normal:{
                            label: {
                                show: true,
                                position: 'right',
                                textStyle: text_style,
                                formatter:'{c}亿元'
                            }
                        }
                    },
                    data: data1
                }
            ]
        };
        mycharts.setOption(option);
    }
    //服务业生产指数
    $.ajax({
        type:"POST",
        url:'jxeco/hgjj/gdzctz.do',
        dataType:'json',
        data:{"monthSize":5},
        success:function(data){
            var xAxisData=[];
            var data1=[];
            var sj = String(data[data.length-1].sj);
            var tbtitle=sj.substring(5)+"月同比增长率";
            var tongbi=parseFloat(data[data.length-1].tbzz)+'%';
            for(var i=0;i<data.length;i++) {
                var sj = String(data[i].sj);
                xAxisData.push(sj.substring(5)+"月");
                data1.push(parseFloat(data[i].gdzctz));
            }
            $("#tbtitle").html(tbtitle);
            $("#tongbi").html(tongbi);
            /* xAxisData.reverse();
             data1.reverse();*/
            gdzctz(xAxisData,data1);
        }
    });
    //房地产开发投资
    $(function () {
        $.ajax({
            url:"jxeco/hgjj/fdckftz.do",
            type:"post",
            dataType:"json",
            success:function (msg) {
                console.log(msg)
                $("#kftzYear").text("数据截止到"+msg.time)
//                odoo.default({ el:'#kftz',value:'￥68,123,000'})
                odoo.default({ el:'.kftz',value:msg.fdckftz*10000})
//                $("#kftz").html(msg.fdckftz);
                $('#fdctbzz').html(Number(msg.percent)*100);
                $('.counter').countUp({
                    delay: 2,
                    time: 200
                });
            }
        })
    })
    //社会消费品零售总额
    function shxfplsze(xAxisData,data1,data2){
        var mycharts = echarts.init(document.getElementById('model5'));
        var option = {
            color: ['#2B96ED','#00FFFC'],
            tooltip: {
                trigger: 'axis'
            },
            grid: {
                x: '8%',
                y: '15%',
                x2: '8%',
                y2: '35%',
                containLabel: true,
                borderWidth: 0
            },
            legend: {
                data: ['零售总额累计（亿元）','同比增长率(%)'],
                textStyle: text_style,
                x: 'center',
                y: 'bottom'
            },
            xAxis: {
                type: 'category',
                splitLine: {show: false},
                axisLine: {
                    show: true,
                    lineStyle:{
                        color:'white'
                    }
                },
                axisTick: {show: true},
                axisLabel: {show: true, textStyle: text_style},
                data: xAxisData
            },
            yAxis: [{
                type: 'value',
                name:'亿元',
                nameTextStyle:{fontSize:font_size},      //设置y轴上单位的字体大小
                min:0,
                max:400,
                splitLine: {show: true, lineStyle: {type: 'dashed',color: '#2D2D2D'}},
                axisLine: {show: true, lineStyle: {color:'#B6B6B6'}},
                axisTick: {show: false},
                axisLabel: {show: true, textStyle: text_style}
            }, {
                type: 'value',
                name:'%',
                nameTextStyle:{fontSize:font_size},        //设置y轴上单位的字体大小
                min:0,
                max:50,
                splitLine: {show: true, lineStyle: {type: 'dashed',color: '#2D2D2D'}},
                axisLine: {show: true, lineStyle: {color:'#B6B6B6'}},
                axisTick: {show: false},
                axisLabel: {show: true, textStyle: text_style}
            }],
            series: [
                {
                    name: '零售总额累计（亿元）',
                    type: 'bar',
                    barWidth: 22,
                    itemStyle:{
                        normal:{
                            label:{
                                show: false,
                                position: 'top',
                                textStyle: text_style,
                                formatter:'{c}亿元'
                            }
                        }
                    },
                    data: data1
                },
                {
                    yAxisIndex:1,
                    name: '同比增长率(%)',
                    type: 'line',
                    symbol: 'triangle',
                    itemStyle:{
                        normal:{
                            label:{
                                show: false,
                                position: 'inside',
                                textStyle: text_style,
                                formatter:'{c}%'
                            }
                        }
                    },
                    data: data2
                }
            ]
        };
        mycharts.setOption(option);
    }

    $.ajax({
        type:"POST",
        url:'jxeco/hgjj/shxfplsze.do',
        dataType:'json',
        data:{"monthSize":5},
        success:function(data){
            var xAxisData=[];
            var data1=[];
            var data2=[];
            for(var i=0;i<data.length;i++) {
                var sj = String(data[i].sj);
                xAxisData.push(sj.substring(5)+"月");
                data1.push(parseFloat(data[i].shxfplsze));
                data2.push(parseFloat(data[i].tbzz));
            }
//            shxfplsze(xAxisData,data1);
            shxfplsze(xAxisData,data1,data2);
        }
    });
    //进出口

                    axisLine: {show: true, lineStyle: {color:'#B6B6B6'}},
                    axisTick: {show: false},
                    axisLabel: {show: true, textStyle: text_style}
                },
                {

                    axisLabel: {show: true, textStyle: text_style}

                    type: 'bar',
                    barWidth: 22,
                    itemStyle:{
                        normal:{

                                show:false,
                                position:'top',

                                formatter:'{c}亿元'
                            }

                    data: data1

                {

                    itemStyle:{
                        normal:{
                            label:{
                                show:false,
                                position: 'top',
                                formatter:'{c}%',
                                textStyle: text_style
                            }
                        }
                    },
                    data: data2
                }
            ]
        };
        mycharts.setOption(option);
    }

    $.ajax({
        type:"POST",
        url:'jxeco/hgjj/jck.do',
        dataType:'json',
        data:{"monthSize":5},
        success:function(data){
            var xAxisData=[];
            var data1=[];
            var data2=[];
            for(var i=0;i<data.length;i++) {
                var sj = String(data[i].sj);
                xAxisData.push(sj.substring(5)+"月");
                data1.push(parseFloat(data[i].jck));
                data2.push(parseFloat(data[i].tbzz*100));
            }
            jck(xAxisData,data1,data2);
        }
    });
