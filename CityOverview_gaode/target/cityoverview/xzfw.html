<script src="map/js/jquery.waypoints.min.js"></script>
<script src="map/js/jquery.countup.js"></script>
<script src="myjs/myEcharts.js"></script>
<script src="myjs/odometer.js"></script>
<script src="myjs/map/administration.js"></script>
<script>
    var headerWidth = $(".header").width();	//获取头部标题的宽度
    $(".header").css("left", -headerWidth / 2 - 6 + "px");//让头部标题居中

    var map;

    //页面加载完成后 开始执行
    window.onload = function () {
        //加载地图的方法
        map = new AMap.Map('map', {
            mapStyle: 'amap://styles/e08db8ed18c196aa387f5352644fe504'//样式URL
        });
        administration.adminAjax();
        $(".header").css("background-image", "url(images/xzfw_title.png)");

//一站式
        function onestop(xArea, yRate) {
            var myChart = echarts.init(document.getElementById("onestop"));
            var option = {
                color: ['#3B64AD'],
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'shadow'
                    },
                    formatter: '{a}<br>{b}:{c}%'
                },
                calculable: false,
                legend: {
                    data: ['一站式办理率'],
                    x: 'right',
                    y: 'top',
                    textStyle: text_style
                },
                grid: {
                    x: '5%',
                    y: '20%',
                    x2: '5%',
                    y2: '15%',
                    containLabel: true,
                    borderWidth: 0
                },
                xAxis: [
                    {
                        type: 'category',
                        splitLine: {show: false},
                        axisLine: {show: false},
                        axisTick: {show: false},
                        axisLabel: {show: true, textStyle: text_style},
                        data: xArea
                    }
                ],
                yAxis: [
                    {
                        type: 'value',
                        splitLine: {show: false},
                        axisLine: {show: false},
                        axisTick: {show: false},
                        axisLabel: {show: false}
                    }
                ],
                series: [
                    {
                        name: '一站式办理率',
                        type: 'bar',
                        barWidth: 25,
                        barGap: '0',
                        barCategoryGap: '37%',
                        itemStyle: {
                            normal: {
                                label: {
                                    show: true,
                                    formatter: '{c}%',
                                    textStyle: text_style
                                }
                            }
                        },
                        data: yRate
                    }
                ]
            };
            myChart.setOption(option);
        }

        $.ajax({
            type: "POST",
            url: 'jxaddmin/queryOnestopAndOnline.do',
            dataType: 'json',
            success: function (data) {
                var len = data.length;
                var xArea = [];
                var yRate = [];
                for (var i = 0; i < len; i++) {
                    xArea.push(data[i].mc);
                    yRate.push(data[i].onestoprate);
                }
                onestop(xArea, yRate);
            }
        });
//网上统一入口
        function online(xArea, yRate) {
            var myChart = echarts.init(document.getElementById("online"));
            var option = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} %"
                },
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    textStyle: text_style,
                    data: xArea
                },
//            grid: {
//                /*x: '20%',
//                y: '20%',
//                x2: '3%',
//                y2: '15%',*/
//                containLabel: true,
//                borderWidth: 0
//            },
                calculable: false,
                series: [
                    {
                        name: '网上统一入口率',
                        type: 'pie',
                        center: ['60%,50%'],
                        radius: ['50%', '70%'],
                        itemStyle: {
                            normal: {
                                label: {
                                    show: true,
                                    formatter: "{b}:{c}%",
                                    textStyle: text_style
                                },
                                labelLine: {
                                    show: true
                                }
                            },
                            emphasis: {
                                label: {
                                    show: true,
                                    position: 'center',
                                    textStyle: text_style
                                }
                            }
                        },
                        data: [
                            {value: yRate[0], name: xArea[0]},
                            {value: yRate[1], name: xArea[1]},
                            {value: yRate[2], name: xArea[2]},
                            {value: yRate[3], name: xArea[3]},
                            {value: yRate[4], name: xArea[4]},
                            {value: yRate[5], name: xArea[5]},
                            {value: yRate[6], name: xArea[6]}
                        ]
                    }
                ]
            };
            myChart.setOption(option);
        }

        $.ajax({
            type: "POST",
            url: 'jxaddmin/queryOnestopAndOnline.do',
            dataType: 'json',
            success: function (data) {
                var len = data.length;
                var xArea = [];
                var yRate = [];
                for (var i = 0; i < len; i++) {
                    xArea.push(data[i].mc);
                    yRate.push(data[i].onlinerate);
                }
                online(xArea, yRate);
            }
        });
//办件统计
        $('.counter').countUp({
            delay: 2,
            time: 200
        });
        var sec = getServerDate();
        var n = Math.round(sec / 5);
        $('.odometer').html(n);
        setInterval(function () {
            $('.odometer').html(n++);
        }, 5000);
        //获取服务器时间，林宇添加
        function getServerDate() {
            var time = new Date($.ajax({async: false}).getResponseHeader("Date"));
            //每天8点开始计数
            if (time.getHours() < 8) {
                return 0;
            }
            //获取一天中的秒数
            var secondNum = (time.getHours() - 8) * 3600 + time.getMinutes() * 60 + time.getSeconds();
            return secondNum;
        }

//行政服务满意度
        function satisfaction() {
            var myChart = echarts.init(document.getElementById("satisfaction"));
            var option = {
                color: ['#5B9BD5'],
                tooltip: {
                    trigger: 'axis',
                    formatter: '{d}:{c}%'
                },
                legend: {
                    data: ['行政服务满意度'],
                    show: false
                },
                calculable: false,
                polar: [
                    {
                        indicator: [
                            {text: '服务满意度', max: 110},
                            {text: '处理满意度', max: 100},
                            {text: '反馈满意度', max: 100},
                            {text: '跟踪满意度', max: 100},
                            {text: '咨询满意度', max: 100}
                        ],
                        radius: 90,
                        name: {
                            textStyle: text_style
                        }
                    }
                ],
                series: [
                    {
                        name: '满意度',
                        type: 'radar',
                        itemStyle: {
                            normal: {
                                areaStyle: {
                                    type: 'default'
                                },
                                label: {
                                    show: true,
                                    textStyle: text_style,
                                    formatter: '{c}%',
                                    position: 'inside'
                                }
                            }
                        },
                        data: [
                            {
                                value: [97, 50, 88, 94, 80, 60],
                                name: '行政服务满意度'
                            }
                        ]
                    }
                ]
            };
            myChart.setOption(option);
        }

        satisfaction();
    }

</script>
