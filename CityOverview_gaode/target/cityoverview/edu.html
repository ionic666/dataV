<script>
    var headerWidth=$(".header").width();	//获取头部标题的宽度
    $(".header").css("left",-headerWidth/2-6+"px");//让头部标题居中
    $(".header").css("background-image"," url(images/edu_title.png)");
//多媒体教室普及率
    function model1echartDataSet(xAxis,legend,series) {
        var myChart = echarts.init(document.getElementById("model"));
        var option = {
            color: ['#E88535', '#7AC826', '#6691FF','#43CED0'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                /*采用回调函数*/
                formatter: function (params) {
                    if(params.length == 0){
                        return null;
                    }
                    else{
                        var str=params[0].name+"<br />";
                        for(var i = 0; i< params.length; i++){
                            str+=params[i].seriesName+"："+params[i].value+"%<br/>";
                        }
                    }
                    return str;
                }
            },
            legend: {
                data: legend/* ['小学','中学', '职业院校','高等院校']*/,
                x: 'center',
                y: 20,
                textStyle: text_style
            },
            grid: {
                x: '12%',
                y: '20%',
                x2: '5%',
                y2: '25%',
                containLabel: true,
                borderWidth: 0
            },
            xAxis: {
                type: 'category',
                axisLine: {lineStyle: {color: '#BFBFBF'}},
                axisTick: {show: true},
                axisLabel: {show: true, textStyle: text_style, interval: 0},
                splitLine: {show: false},
                data: xAxis
            },
            yAxis: {
                type: 'value',
                min:0,
                max:100,
                splitNumber:4,
                splitLine: {
                    show: true,
                    lineStyle:{
                        color: ['#8D8C8C'],
                        width: 1,
                        type: 'dotted'
                    }
                },
                axisLine: { lineStyle: {
                    color: '#8D8C8C'
                }},
                axisTick: {show: false},
                axisLabel: {
                    show: true,
                    textStyle: text_style,
                    formatter: '{value} %'}
            },
            series:series /*[
             {
             name: '小学',
             type: 'bar',
             barGap:'20%',
             barCategoryGap:'37%',
             itemStyle: {
             normal: {

             }
             },
             data: [70,75,80,84,89,95]
             },
             {
             name: '中学',
             type: 'bar',
             barGap: '20%',
             barCategoryGap:'37%',
             itemStyle: {
             normal: {

             }
             },
             data: [80,84,86,90,92,96]
             },
             {
             name: '职业院校',
             type: 'bar',
             barGap: '20%',
             barCategoryGap:'37%',
             itemStyle: {
             normal: {
             }
             },
             data: [75,78,82,85,87,90]
             },
             {
             name: '高等院校',
             type: 'bar',
             barGap:'20%',
             barCategoryGap:'37%',
             itemStyle: {
             normal: {

             }
             },
             data: [80,86,90,94,96,96]
             }
             ]*/
        };
        myChart.setOption(option);
    }
    //多媒体教室普及率请求
    $.ajax({
        type:"POST",
        url:'jxedu/listSchoolStatisticInfo.do',
        data:{"count":6},
        dataType:'json',
        success:function(data){
            var schoolType = [];
            var series = [];
            var xAxis = [];
            $.each(data, function (i) {
                schoolType.push(data[i].mc);
                var value = [];
                $.each(data[i].info, function (j) {
                    if(i==0){
                        xAxis.push(data[i].info[j].year+'年');
                    }
                    value.push(data[i].info[j].mediaroom);
                })
                series.push({
                    name:data[i].mc,
                    type: 'bar',
                    barGap: '20%',
                    barCategoryGap:'37%',
                    itemStyle: {
                        normal: {
                        }
                    },
                    data: value
                });
            });
            model1echartDataSet(xAxis,schoolType, series);
        }
    });

    //网络学习空间覆盖率
    function model2echartDataSet(xAxis,legend,series) {

                trigger: 'axis',

                    if(params.length == 0){

                    }
                    else{
                        var str=params[0].name+"<br />";
                        for(var i = 0; i< params.length; i++){
                            str+=params[i].seriesName+"："+params[i].value+"%<br/>";
                        }
                    }
                    return str;
                }
            },
            grid: {
                x: '12%',
                y: '20%',
                x2: '5%',
                y2: '25%',

            },

                y:20,

                textStyle: text_style
            },
            calculable : false,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap: ['20%', '20%'],
                    axisLine: {lineStyle: {color: '#BFBFBF'}},

                }

                    axisLabel: {

                        textStyle: text_style,
                        formatter: '{value} %'}
                }
            ],
            series : series

             {
             name:'小学',

             data:[50, 60, 63, 74, 76, 82],

             itemStyle:{

             color:'#ED7D31',
             shadowColor:'#ED7D31',
             shadowBlur:40

             }
             }
             }
             },
             {
             name:'职业院校',
             type:'line',
             data:[40, 55, 60, 65, 72, 74],
             itemStyle:{
             normal:{
             lineStyle:{
             color:'#A5A5A5',
             shadowColor:'#A5A5A5',
             shadowBlur:40

             }
             }
             }
             },
             {
             name:'高等院校',
             type:'line',
             data:[50, 62, 70, 75, 81, 86],
             itemStyle:{
             normal:{
             lineStyle:{
             color:'#FFC000',
             shadowColor:'#FFC000',
             shadowBlur:40

             }
             }
             }
             }
             ]*/
        };
        mycharts.setOption(option);
    }
    //网络学习空间覆盖率请求
    $.ajax({
        type:"POST",
        url:'jxedu/listSchoolStatisticInfo.do',
        data:{"count":6},
        dataType:'json',
        success:function(data){
            var schoolType = [];
            var series = [];
            var xAxis = [];
            $.each(data, function (i) {
                schoolType.push(data[i].mc);
                var value = [];
                $.each(data[i].info, function (j) {
                    if(i==0){
                        xAxis.push(data[i].info[j].year+'年');
                    }
                    value.push(data[i].info[j].networklearn);
                })
                series.push({
                    name:data[i].mc,
                    type:'line',
                    data:value,
                    itemStyle:{
                        normal:{
                            lineStyle:{
                                shadowColor:'#FFC000',
                                shadowBlur:40

                            }
                        }
                    }
                });
            });
            model2echartDataSet(xAxis,schoolType, series);

    //无线网络覆盖率
    function echartPlot (schoolType, data) {
        var mycharts = echarts.init(document.getElementById('model3'));
        option = {
            tooltip : {
                trigger: 'axis',
                formatter: "{d} : {c}%"
            },
            polar : [
                {
                    indicator : schoolType,
                    /*[
                     {text: '小学', max: 100},
                     {text: '中学', max: 100},
                     {text: '职业院校', max: 100},
                     {text: '高等院校', max: 100},
                     ],*/
                    name : {
                        textStyle:text_style
                    }
                }
            ],
            calculable : false,
            series : [
                {
                    name: '无线网络覆盖率',
                    type: 'radar',
                    data : [
                        {
                            value : data,
                            name : '无线网络覆盖率',
                            symbol: 'diamond',
                            symbolSize: 5,
                            itemStyle:{
                                normal:{
                                    color:'blue',
                                    label:{
                                        show:true,
                                        textStyle:text_style,
                                        formatter: '{c}%',
                                        position:'inside'}
                                }
                            }
                        }
                    ]
                }
            ]
        };
        mycharts.setOption(option);
    }
    //无线网络覆盖率请求
    $.ajax({
        type:"POST",
        url:'jxedu/listSchoolStatisticInfo.do',
        data:{"count":1},
        dataType:'json',
        success:function(data){
            var schoolType = [];
            var value = [];
            $.each(data, function (i) {
                schoolType.push({text:data[i].mc, max: 120});
                value.push(data[i].info[0].wireless);

            })
            echartPlot(schoolType, value);
        }
    });

    //教育资源分布情况
    function resourceMonitor(xAxisData,data){
        var mycharts = echarts.init(document.getElementById('model4'));
        var option = {
            tooltip: {
                trigger: 'axis'
            },
            grid: {
                x: '5%',
                y: '10%',
                x2: '5%',
                y2: '40%',
                containLabel: true,
                borderWidth: 0
            },
            legend: {
                data: ['学校数'],
                x: 'center',
                y: 'bottom',
                orient: 'vertical',
                textStyle: text_style
            },
            xAxis: {
                type: 'category',
                boundaryGap: ['20%', '20%'],
                axisTick: {show: false, lineStyle: {color: font_color}},
                axisLine: {show: false},
                axisLabel: {show: true, textStyle: text_style, interval: 0, rotate: 40},
                splitLine: {show: false},
                data: xAxisData
            },
            yAxis: {
                type: 'value',
//                    min: 0, max: 0.006, splitNumber: 3,
                axisLine: {show: false,lineStyle: {color: font_color}},
                axisLabel: {show: false, textStyle: text_style},
                axisTick: {show: false, lineStyle: {color: font_color}},
                splitLine: {
                    show: false,
                    lineStyle: {color: font_color}
                }
            },
            series: [
                {
                    name: '学校数',
                    type: 'line',
                    symbol: 'rectangle',
                    symbolSize: 3,
                    data: data,
                    itemStyle : {
                        normal: {
                            label : {show: true, position: 'top', color:'#fff',textStyle:text_style},
                            lineStyle:{ color:'#FFE699',shadowColor:'#FFE699', shadowBlur:40}
                        }
                    }
                }
            ]
        };
        mycharts.setOption(option);
    }
    //教育资源分布情况请求
    $.ajax({
        type:"POST",
        url:'jxedu/querySchoolStatisticInfo.do',
        dataType:'json',
        data:{"qhbh":'003001', "num":1},
        success:function(data){
            var statisticInfo = data[0].statisticInfo;
            var xAxisData=[];
            var data=[];
            for(var key in statisticInfo) {
                xAxisData.push(statisticInfo[key].type);
                data.push(statisticInfo[key].schoolNum);
            }
            resourceMonitor(xAxisData,data);
        }
    });
